<form (ngSubmit)="confirm($event)">
  <div class="overflow-x-hidden overflow-y-auto fixed inset-0 z-50 outline-none focus:outline-none justify-center items-center flex">
    <div [ngClass]="size" class="relative w-auto my-6 mx-auto max-w-6xl">
      <!--content-->
      <div class="border-0 rounded-lg shadow-lg relative flex flex-col w-full bg-gray-700 outline-none focus:outline-none">
        <!--header-->
        <div class="flex items-start justify-between p-5 border-b border-solid border-blueGray-200 rounded-t align-middle">
          <h3 class="text-3xl font-semibold text-white">
            {{ title }}
          </h3>
        </div>
        <!--body-->
        <div class="relative p-6 flex-auto text-white">
          <ng-container *ngIf="templateRef; else componentContent">
            <ng-template [ngTemplateOutlet]="templateRef" [ngTemplateOutletContext]="context"></ng-template>
          </ng-container>
          <ng-template #componentContent>
            <ng-container #modalContainer></ng-container>
          </ng-template>
        </div>
        <!--footer-->
        <div class="flex items-center justify-center p-6 border-t border-solid border-blueGray-200 rounded-b">
          <button class="text-red-500 background-transparent font-bold uppercase px-6 py-2 text-sm outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150" type="button" (click)="closeModal()">
            Abbrechen
          </button>
          <button
            class="bg-emerald-500 text-white active:bg-emerald-600 font-bold uppercase text-sm px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
          >
            Best√§tigen
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
<div class="opacity-25 fixed inset-0 z-40 bg-black"></div>
