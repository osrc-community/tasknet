<section class="bg-gray-50 dark:bg-gray-900">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white text-center">
                    Login
                </h1>
                <form class="space-y-4 md:space-y-6" [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">E-Mail Adresse</label>
                        <input [class.is-valid]="submitted && f['email'].errors" type="email" formControlName="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@company.com" required="">
                        <ng-container *ngIf="submitted && f['email'].errors">
                            <div class="text-red-500 text-xs italic mt-2">
                                <div *ngIf="f['email'].errors?.['required']">Email is required</div>
                                <div *ngIf="f['email'].errors?.['email']">Email is invalid</div>
                          </div>
                        </ng-container>
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white ">Passwort</label>
                        <input [class.is-valid]="submitted && f['password'].errors" formControlName="password" type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
                        <ng-container *ngIf="submitted && f['password'].errors">
                            <div class="text-red-500 text-xs italic mt-2">
                                <div *ngIf="f['password'].errors?.['required']">Password is required</div>
                                <div *ngIf="f['password'].errors?.['minlength']">Password must be at least 6 characters</div>
                                <div *ngIf="f['password'].errors?.['maxlength']">Username must not exceed 40 characters</div>
                            </div>
                        </ng-container>
                        <button type="submit" class="mt-8 w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Anmelden</button>
                    </div>
                </form>
                <button (click)="router.navigateByUrl('signup')" class="mt-8 w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Registrieren</button>
            </div>
        </div>
    </div>
</section>
