<div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
  <div class="pt-10">
    <div class="pt-20">
      <div class="ml-11 pl-4 mr-11 pr-4">
        <div class="grid grid-cols-subgrid col-span-3 whitespace-nowrap dark:text-white text-3xl mb-8">Panels</div>
      </div>
      <div class="grid grid-flow-col">
        <div class="me-3 content-center">
          <button class="dark:text-white" (click)="scrollLeft()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-12">
              <path stroke-linecap="round" stroke-linejoin="round" d="m11.25 9-3 3m0 0 3 3m-3-3h7.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
            </svg>
          </button>
        </div>
        <div id="Panels" class="flex overflow-x-auto w-2/2 snap-mandatory snap-x" style="scrollbar-width: none;">
          <ng-container *ngFor="let panel of panels">
            <ng-container *ngTemplateOutlet="PanelItem; context: {'group_title': panel.group, 'image': panel.image, 'panel_name': panel.panel_name, 'url': panel.url}"></ng-container>
          </ng-container>
        </div>
        <div class="ms-3 content-center">
          <button class="dark:text-white" (click)="scrollRight()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-12">
              <path stroke-linecap="round" stroke-linejoin="round" d="m12.75 15 3-3m0 0-3-3m3 3h-7.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #PanelItem let-group="group_title" let-image="image" let-panel_name="panel_name" let-url="url">
  <div class="flex-shrink-0 rounded-md h-fit mr-5 snap-start" (click)="router.navigateByUrl(url)">
    <div class="relative">
      <div class="flex justify-between items-center w-full p-4 pl-2 pr-2 pt-2 -mb-14">
        <div class="bg-gray-100 text-2xl z-10 rounded-md">
          <span class="p-1 text-gray-700">{{ group }}</span>
        </div>
        <div class="bg-gray-100 text-2xl z-10 rounded-md">
          <span class="p-1 text-gray-700">{{ panel_name }}</span>
        </div>
      </div>
      <img src="{{ image }}" alt="Panel Image" class="rounded-md z-0" style="height: 300px; width: 360px;">
    </div>
  </div>
</ng-template>
